<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- div principale che prende tutto -->
    <div id="main">
        <!-- div per  le icone superiori -->
        <div class="flex" id="up">
            <div id="logo">
                <img src="assets/epicode_logo.png" alt="">
            </div>
            <div id="circle">
                <span id="time">20</span>
            </div>
        </div>
       <div id="question">
        <div id="title">
            <span id="questionText"></span>
        </div>
        <div class="flex" id="form">
            <input type="radio" class="input-radio" id="a0" value="0" name="form">
            <label id="ans0" for="a0">test1</label>
            <input type="radio" class="input-radio" id="a1" value="1" name="form">
            <label id="ans1" for="a1">test2</label>
            <input type="radio" class="input-radio" id="a2" value="2" name="form">
            <label id="ans2" for="a2">test2</label>
            <input type="radio" class="input-radio" id="a3" value="3" name="form">
            <label id="ans3" for="a3">test3</label>
        </div>
       </div>
       <div id="count">
        <p>Questions: <span id="progress">1</span><span id="pur"> / 10</span></p>
       </div> 
    </div>
    <script src="script_final.js"></script>
</body>
</html>
